<!--需要注意整个模板中的name属性的值是否添加,特别需要注意的是下拉菜单的name属性,如果没有对应文档接口的请求参数,就不会实现讲师的添加-->
<script type="text/template" id="teacher-manage-tpl">
  <ol class="breadcrumb">
    <li><a href="javascript:;">讲师管理</a></li>
    <li class="active">{{title}}</li>
  </ol>
  <div class="teacher-add">
    <form action="{{url}}" method="post" class="form-horizontal col-xs-offset-2">
      <input type="hidden" name="tc_id" value="{{teacher.tc_id}}">
      <div class="form-group">
        <label for="" class="col-xs-3 control-label">姓名</label>
        <div class="col-xs-4">
          <input type="text" name="tc_name" value="{{teacher.tc_name}}" class="form-control input-sm"
                 placeholder="讲师名称" data-trim data-required data-conditional="stopName" data-description="username" data-describedby="msgforusername">
        </div>
        <label for="" style="text-align: left" id="msgforusername" class="col-xs-3 control-label"></label>
      </div>
      {{if !teacher.tc_id}}
      <div class="form-group">
        <label for="" class="col-xs-3 control-label">密码</label>
        <div class="col-xs-4">
          <input type="password" name="tc_pass" value="{{teacher.tc_pass}}" class="form-control input-sm" data-trim data-required data-conditional="pass" data-pattern="^[0-9A-Za-z]{6,15}$" data-description="password" data-describedby="msgforpassword">
        </div>
        <label for="" style="text-align: left" id="msgforpassword"class="col-xs-3 control-label" ></label>
      </div>
      {{/if}}
      <div class="form-group">
        <label for="" class="col-xs-3 control-label">入职时间</label>
        <div class="col-xs-4">
          <input type="text" name="tc_join_date" value="{{teacher.tc_join_date}}" class="form-control input-sm  data-required" data-required data-description="joindate" data-describedby="msgforjoindate">
        </div>
        <label for="" style="text-align: left" id="msgforjoindate"class="col-xs-3 control-label"></label>
      </div>
      <div class="form-group">
        <label for="" class="col-xs-3 control-label">类型</label>
        <div class="col-xs-2">
          <select name="tc_type" class="form-control input-sm">
            <option value="1" {{teacher.tc_type=="1"?"selected":""}}>讲师</option>
            <option value="0" {{teacher.tc_type=="0"?"selected":""}}>管理员</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-xs-3 control-label">性别</label>
        <div class="col-xs-4">
          <label class="radio-inline">
            <input type="radio" name="tc_gender" {{teacher.tc_gender=="0"?"checked":""}} value="0"> 男
          </label>
          <label class="radio-inline">
            <input type="radio" name="tc_gender" {{teacher.tc_gender=="1"?"checked":""}} value="1"> 女
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-7">
          <button class="btn btn-success btn-sm pull-right">{{btnText}}</button>
        </div>
      </div>
    </form>
  </div>
</script>

<script>
  require(["../static/js/teacher/manage"])
</script>
</body>
